name: JDL tests
concurrency:
  # Group PRs by head_ref, push to main branch by commit id, and others branch by ref.
  group: ${{ github.workflow }}-${{ github.head_ref || (github.ref == 'refs/heads/main' && github.sha) || github.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - '*'
  pull_request:
    types: [closed, opened, synchronize, reopened]
    branches:
      - '*'
permissions:
  contents: read
jobs:
  applications:
    name: ${{ matrix.suite }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ${{ github.workspace }}/app
    if: github.event.action != 'closed'
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-11]
        suite:
          - postgresql-mvc
          - postgresql-webflux
        include:
          - suite: postgresql-mvc
          - suite: postgresql-webflux
    steps:
      #----------------------------------------------------------------------
      # Install all tools and check configuration
      #----------------------------------------------------------------------
      - name: 'SETUP: create app folder'
        run: |
          mkdir app
          echo "127.0.0.1 keycloak" | sudo tee -a /etc/hosts
        working-directory: ${{ github.workspace }}
      - name: 'SETUP: setup node'
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: 'SETUP: checkout generator-jhipster-native'
        uses: actions/checkout@v2
        with:
          path: generator-jhipster-native
          fetch-depth: 2
      - name: 'SETUP: install generator-jhister-native'
        run: |
          npm ci --prod
          npm link
        working-directory: ${{ github.workspace }}/generator-jhipster-native
      - name: 'SETUP: setup graalvm'
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '11'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'SETUP: get date'
        id: get-date
        run: echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
      - name: 'SETUP: docker'
        run: |
          HOMEBREW_NO_AUTO_UPDATE=1 brew install --cask docker
          sudo /Applications/Docker.app/Contents/MacOS/Docker --unattended --install-privileged-components
          open -a /Applications/Docker.app --args --unattended --accept-license
          #echo "We are waiting for Docker to be up and running. It can take over 2 minutes..."
          #while ! /Applications/Docker.app/Contents/Resources/bin/docker info &>/dev/null; do sleep 1; done
        if: matrix.os == 'macos-11'
      - name: 'SETUP: load npm cache'
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress/
          key: ${{ runner.os }}-npm-${{ matrix.suite }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('generator-jhipster-native/package*.json') }}
      - name: 'SETUP: load maven cache'
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ matrix.suite }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('generator-jhipster-native/package*.json') }}
      #----------------------------------------------------------------------
      # Install JHipster and generate project+entities
      #----------------------------------------------------------------------
      - name: 'PROJECT: generate'
        run: 'jhipster-native jdl "${{ github.workspace }}/generator-jhipster-native/test-integration/samples/${{ matrix.suite }}.jdl" --no-insight --skip-git --skip-commit-hook --skip-jhipster-dependencies'
      - name: 'TESTS: backend tests'
        run: npm run ci:backend:test
      # Native build is memory intensive, containers should not be started.
      - name: 'TESTS: build application package'
        run: npm run native-package
      - name: 'TESTS: start docker dependencies'
        run: npm run ci:e2e:prepare
      - name: 'TESTS: wait'
        run: sleep 20
        if: matrix.os == 'macos-11'
      - name: 'TESTS: run e2e'
        run: npm run native-e2e --if-present
